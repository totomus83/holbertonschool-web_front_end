<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Task 8 - Wikipedia Search with Pagination</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
    <script type="application/javascript">
        function createSearchForm() {
            const form = $('<div></div>').append(
                $('<input type="text" placeholder="Search Wikipedia">'),
                $('<input type="submit" value="Search">'),
                $('<ul></ul>'),
                $('<ul id="pagination"></ul>')
            );

            $('body').append(form);

            form.find('input[type="submit"]').click(function(e) {
                e.preventDefault();
                const search = form.find('input[type="text"]').val();
                $('ul').first().empty();
                $('#pagination').empty();
                queryWikipedia(search, 0);
            });
        }

        function addNewArticle(id, title, snippet) {
            const li = $('<li></li>');
            const p1 = $('<p></p>').append(
                $('<span></span>').text(id + ' - '),
                $('<b></b>').text(title)
            );
            const p2 = $('<p></p>').html(snippet);
            li.append(p1, p2);
            $('ul').first().append(li);
        }

        function buildPagination(numberOfItems, itemsPerPage, currentOffset, search) {
            const totalPages = Math.ceil(numberOfItems / itemsPerPage);
            const pagination = $('#pagination');
            pagination.empty();

            for (let i = 0; i < totalPages; i++) {
                const pageNumber = i + 1;
                const li = $('<li></li>').text(pageNumber)
                    .css('cursor', 'pointer')
                    .css('display', 'inline-block')
                    .css('margin-left', '10px');

                if (i * itemsPerPage === currentOffset) {
                    li.css('font-weight', 'bold');
                }

                li.click(function() {
                    $('ul').first().empty();
                    queryWikipedia(search, i * itemsPerPage);
                });

                pagination.append(li);
            }
        }

        function queryWikipedia(search, offset = 0) {
            const data = {
                action: 'query',
                format: 'json',
                list: 'search',
                srsearch: search,
                sroffset: offset,
                origin: '*'
            };

            $.get('https://en.wikipedia.org/w/api.php', data, function(response) {
                const results = response.query.search;
                results.forEach(result => {
                    addNewArticle(result.pageid, result.title, result.snippet);
                });
                const totalHits = response.query.searchinfo.totalhits;
                buildPagination(totalHits, 10, offset, search);
            });
        }

        $(document).ready(function() {
            createSearchForm();
        });
    </script>
</body>
</html>

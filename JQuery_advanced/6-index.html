<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Task 6</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
    <script type="application/javascript">
        function createFamilyTree() {
            $('body').append(
                $('<table></table>').append(
                    $('<thead></thead>').append(
                        $('<tr></tr>').append(
                            $('<th></th>').text('Firstname'),
                            $('<th></th>').text('Lastname'),
                        )
                    ),
                    $('<tbody></tbody>')
                )
            );
        }

        function addNewMember(firstName, lastName, position) {
            const newRow = $('<tr></tr>').append(
                $('<td></td>').text(firstName),
                $('<td></td>').text(lastName),
                $('<td></td>')
                    .text('(x)')
                    .click(function () {
                        $(this).parent().remove();
                    })
            );

            if (position === 'before') {
                $('tbody').prepend(newRow);
            } else {
                $('tbody').append(newRow);
            }
        }

        function createForm() {
            const form = $('<div></div>').append(
                $('<input type="text" placeholder="">'),
                $('<input type="text" placeholder="">'),
                $('<select></select>').append(
                    $('<option value="before">Before</option>'),
                    $('<option value="after">After</option>')
                ),
                $('<input type="submit" value="Submit">')
            );

            $('body').prepend(form);

            form.find('input[type="submit"]').click(function (e) {
                e.preventDefault();
                const firstName = form.find('input:nth-of-type(1)').val();
                const lastName = form.find('input:nth-of-type(2)').val();
                const position = form.find('select').val();
                addNewMember(firstName, lastName, position);
                form.find('input[type="text"]').val('');
            });
        }

        createFamilyTree();
        createForm();


    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Task 7 - Wikipedia Search</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
    <script type="application/javascript">
        function createSearchForm() {
            const form = $('<div></div>').append(
                $('<input type="text" placeholder="Search Wikipedia">'),
                $('<input type="submit" value="Search">'),
                $('<ul></ul>')
            );

            $('body').append(form);

            form.find('input[type="submit"]').click(function(e) {
                e.preventDefault();
                const search = form.find('input[type="text"]').val();
                $('ul').empty();
                queryWikipedia(search);
            });
        }

        function addNewArticle(id, title, snippet) {
            const li = $('<li></li>');
            const p1 = $('<p></p>').append(
                $('<span></span>').text(id + ' - '),
                $('<b></b>').text(title)
            );
            const p2 = $('<p></p>').html(snippet);
            li.append(p1, p2);
            $('ul').append(li);
        }

        function queryWikipedia(search) {
            const data = {
                action: 'query',
                format: 'json',
                list: 'search',
                srsearch: search,
                origin: '*'
            };

            $.get('https://en.wikipedia.org/w/api.php', data, function(response) {
                const results = response.query.search;
                results.forEach(result => {
                    addNewArticle(result.pageid, result.title, result.snippet);
                });
            });
        }

        $(document).ready(function() {
            createSearchForm();
        });
    </script>
</body>
</html>
